{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход на сайт</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" required autofocus class="form-control" id="id_username">
    </div>
    <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" required class="form-control" id="id_password">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
    <a href="{% url 'register' %}" class="btn btn-link">Регистрация</a>
</form>
{% endblock %}
